{% load static %}
<!DOCTYPE html>
<html>
<head>
    {% include "askme/headers.html" %}
</head>
<body>

    {% include "askme/navbar.html" %}


    {% if data %}
    <div class="container">
        <div class="container text-center">
            <h1><b>Travel Buddy</b></h1>
        </div>
        {% if heading %}
            <div class="container text-center">
                <h2><b>{{ heading }}</b></h2>
            </div>
        {% endif %}
        <div class="container text-justify">
            <div class="row">
                <div class="col">
                    {% autoescape off %}
                    {{ data|linebreaks }}
                    {% endautoescape %}
                </div>
            </div>
            <input type="submit"
            onclick="window.location='{% url 'askme:askme_mform' %}' ; return false;"
            value="Search Again" class="btn btn-dark">

        <br>
        <br>
        <div class="container">
          <span>Do share it with your family and friends
              <a href="mailto:?subject=Travel%20Buddy%20Feedback&body=http://127.0.0.1:8000/places/{{place}}/{{duration}}%0D%0ALook" class="icon-class">
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-share" viewBox="0 0 16 16">
                      <path d="M13.5 1a1.5 1.5 0 1 0 0 3 1.5 1.5 0 0 0 0-3zM11 2.5a2.5 2.5 0 1 1 .603 1.628l-6.718 3.12a2.499 2.499 0 0 1 0 1.504l6.718 3.12a2.5 2.5 0 1 1-.488.876l-6.718-3.12a2.5 2.5 0 1 1 0-3.256l6.718-3.12A2.5 2.5 0 0 1 11 2.5zm-8.5 4a1.5 1.5 0 1 0 0 3 1.5 1.5 0 0 0 0-3zm11 5.5a1.5 1.5 0 1 0 0 3 1.5 1.5 0 0 0 0-3z"/>
                  </svg>
              </a>
          </span>
        </div>
        <br>
        </div>    
        <br>
        
        
            
    {% else %}
    {% endif %}
    </div>


    <script src="{% static 'js/jsfile.js' %}"></script>
</body>
</html>
