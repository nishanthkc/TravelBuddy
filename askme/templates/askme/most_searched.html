{% load static %}
<!DOCTYPE html>
<html>
<head>
    {% include "askme/headers.html" %}
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="{% url 'askme:askme_mform' %}">Travel Buddy</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <!-- <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li> -->
              <li class="nav-item">
                <a class="nav-link" href="{% url 'askme:askme_foodform' %}">Food Recommendations</a>
              </li>
              <!-- <li class="nav-item">
                <a class="nav-link" href="#">Trip Advisor</a>
              </li> -->
    
            </ul>
          </div>
        </div>
    </nav>
    

    {% if data %}
    <div class="container">
        <div class="container text-center">
            <h1><b>Travel Buddy</b></h1>
        </div>
        {% if heading %}
            <div class="container text-center">
                <h2><b>{{ heading }}</b></h2>
            </div>
        {% endif %}
        <div class="container text-justify">
            <div class="row">
                <div class="col">
                    <ul>
                        {% for i in data %}
                        <li><a href="{% url 'askme:place_view' place_name=i.stat_place %}">{{ i.stat_place|title }}</a>, searched by {{ i.total }} users</li>
                        {% endfor %}
                    </ul>
                </div>
            </div>
        </div>           
            
    {% else %}
    {% endif %}
    </div>


    <script src="{% static 'js/jsfile.js' %}"></script>
</body>
</html>
